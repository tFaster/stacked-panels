<ng-container *ngFor="let panel of panels$ | async; index as i; trackBy: panelTrackByFn;">
  <tfaster-stacked-panel [id]="'panel_' + panel.id"
                         [style.right]="(i * 100) + '%'"
                         [panel]="panel"
                         [loadingInfoTemplate]="loadingInfoTemplate"
                         [enableFocusTrap]="enableFocusTrap"
                         [class]="panelClass"
                         [animationParams]="animationParams">
  </tfaster-stacked-panel>
</ng-container>
